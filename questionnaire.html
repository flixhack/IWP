<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="main.js"></script>
    <title>Questionnaire</title>
</head>
<body>
    <div class="container">
        <div id="question-contain" class="hide">
            <div id="question">Question</div>
            <div id="answr-btn" class`="btn-line">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
                <button class="btn">Answer 5</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start the Questionnaire</button>
            <button id="next-btn" class="next-btn btn-hide">Next Question</button>
            <button id="nextSec-btn" class="nextSec-btn btn-hide">Next Section</button>
            <<button id="calc-btn" class="calc-btn btn-hide">Find your Roommate!</button>
        </div> 
    </div>
</body>
</html>
